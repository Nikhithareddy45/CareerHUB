<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | CareerHUB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />

    <link
      rel="shortcut icon"
      href="src/images/Favicon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/login.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <p id="Create">Log In</p>
        <label for="email">Email or username</label
        ><input type="email" name="email" class="put" id="email" />
        <label for="password">Password</label
        ><input type="password" name="password" id="password" class="put" />
        <div class="forgot">
          <a href="#" id="idforgot"><p>I forgot my password</p></a>
        </div>
        <button class="login">Log in</button>
        <p id="or">Or log in using:</p>
        <div class="media">
          <a href="#" class="link">
            <img
              id="social"
              src="src/images/google.jpg"
              alt="google"
              srcset=""
            />
          </a>

          <a href="#" class="link">
            <img
              id="social"
              src="src/images/fb.jpg"
              alt="Facebook"
              srcset=""
            />
          </a>

          <a href="#" class="link">
            <img
              id="social"
              src="src/images/linkedin.jpg"
              alt="Linkedin"
              srcset=""
            />
          </a>

          <a href="#" class="link">
            <img
              id="social"
              src="src/images/github.jpg"
              alt="Github"
              srcset=""
            />
          </a>

          <a href="#" class="link">
            <img
              id="social"
              src="src/images/apple.png"
              alt="apple"
              srcset=""
            />
          </a>
        </div>
        <div class="sign">
          <p id="member">Don't have an account?</p>
          <a id="loginlink" href="signup.html">
            <p>Create Account</p>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
